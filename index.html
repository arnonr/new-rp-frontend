<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ระบบยื่นเสนอโครงการ คณะวิทยาศาสตร์ประยุกต์ มจพ."
    />

    <title>ระบบยื่นเสนอโครงการ คณะวิทยาศาสตร์ประยุกต์ มจพ.</title>

    <link rel="icon" href="/media/logos/logo-sci.png" />

    <!-- Google Fonts - Combined for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap"
    />

    <link rel="stylesheet" href="/splash-screen.css" />
  </head>

  <body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
      (function () {
        let themeMode = localStorage.getItem("kt_theme_mode_value") || "system";

        if (themeMode === "system") {
          themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
      })();
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="/media/logos/logo-sci.png"
        class="dark-logo"
        alt="โลโก้คณะวิทยาศาสตร์ประยุกต์"
      />
      <div class="loader-wrapper">
        <span class="loader"></span>
        <span class="loading-text">กำลังโหลด...</span>
      </div>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
